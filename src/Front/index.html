<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Authentication Demo</h1>
  <div class="row">
    <!-- Register Form -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Register</div>
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <pre id="registerResult" class="mt-3 bg-light p-2 border rounded"></pre>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">Login</div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
          <pre id="loginResult" class="mt-3 bg-light p-2 border rounded"></pre>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Register
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const raw = JSON.stringify({
    email: document.getElementById("regEmail").value,
    username: document.getElementById("regUsername").value,
    password: document.getElementById("regPassword").value
  });

  try {
    const res = await fetch("http://localhost:3000/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: raw
    });
    const data = await res.json();

    if (res.ok) {
      Swal.fire({
        icon: "success",
        title: "ثبت‌نام موفق",
        text: `کاربر با شناسه ${data.id} ساخته شد`
      });
    } else {
      Swal.fire({
        icon: "error",
        title: "خطا در ثبت‌نام",
        text: data.message || "مشکلی پیش آمد"
      });
    }
  } catch (err) {
    Swal.fire({
      icon: "error",
      title: "خطای شبکه",
      text: err.toString()
    });
  }
});

  // Login
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const raw = JSON.stringify({
    email: document.getElementById("loginEmail").value,
    password: document.getElementById("loginPassword").value
  });

  try {
    const res = await fetch("http://localhost:3000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: raw
    });
    const data = await res.json();

    if (res.ok) {
      Swal.fire({
        icon: "success",
        title: "ورود موفق",
        text: `خوش اومدی ${data.username || ""}`
      });
    } else {
      Swal.fire({
        icon: "error",
        title: "خطا در ورود",
        text: data.message || "ایمیل یا رمز اشتباه است"
      });
    }
  } catch (err) {
    Swal.fire({
      icon: "error",
      title: "خطای شبکه",
      text: err.toString()
    });
  }
});

</script>

</body>
</html>
